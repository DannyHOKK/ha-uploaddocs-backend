name: ha-uploaddocs-backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.7

      - name: Build and Test
        run: mvn clean run

  docker:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ secrets.DOCKER_IMAGE_NAME }}
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Stop and remove Docker container
        run: |
          docker stop ${{ secrets.DOCKER_CONTAINER_NAME }} || exit 0
          docker rm ${{ secrets.DOCKER_CONTAINER_NAME }} || exit 0

      - name: Deploy Docker image
        run: |
          docker pull ${{ secrets.DOCKER_IMAGE_NAME }} || exit 0
          docker run -d --name=${{ secrets.DOCKER_CONTAINER_NAME }} -p 8081:8081 ${{ secrets.DOCKER_IMAGE_NAME }} || exit 0

  complete:
    needs: docker

    runs-on: ubuntu-latest

    steps:
      - name: Complete workflow
        run: echo "Deployment complete!"
