name: ha-uploaddocs-backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.7

      - name: Build and Test
        run: mvn clean install

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ secrets.DOCKER_IMAGE_NAME }}
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  docker:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      - name: Pull Docker image
        uses: docker://docker:latest
        with:
          args: pull ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy Docker image
        uses: docker://docker:latest
        with:
          args: run -d --name ${{ secrets.DOCKER_CONTAINER_NAME }} ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy Docker image
        uses: docker://docker:latest
        with:
          args: compose up -d

#      - name: Stop Docker container
#        run: docker stop ${{ secrets.DOCKER_CONTAINER_NAME }} || true || exit 0
#
#      - name: remove Docker container
#        run: docker rm ${{ secrets.DOCKER_CONTAINER_NAME }} || true || exit 0
#
#      - name: Deploy Docker image
#        run: docker pull ${{ secrets.DOCKER_IMAGE_NAME }} || true || exit 0
#
#      - name: Deploy to container
#        run: docker run -d --name=${{ secrets.DOCKER_CONTAINER_NAME }} -p 8081:8081 ${{ secrets.DOCKER_IMAGE_NAME }} || true || exit 0

  complete:
    needs: docker

    runs-on: ubuntu-latest

    steps:
      - name: Complete workflow
        run: echo "Deployment complete!"
