name: ha-uploaddocs-backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Stop and remove Docker container
        run: |
          docker stop ${{ secrets.DOCKER_CONTAINER_NAME }} || true
          docker rm ${{ secrets.DOCKER_CONTAINER_NAME }} || true

      - name: Deploy Docker image
        run: |
          docker pull ${{ secrets.DOCKER_IMAGE_NAME }}
          docker run -d --name=${{ secrets.DOCKER_CONTAINER_NAME }} -p 8081:8081 ${{ secrets.DOCKER_IMAGE_NAME }}

      - name: Complete workflow
        run: echo "Deployment complete!"





